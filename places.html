<!DOCTYPE html>

<head>

    <title>Document</title>
    <link rel="stylesheet" href="places.css">
    <style>
        @keyframes appear {
            from {
                opacity: 0;
                scale: 0.5;
            }

            to {
                opacity: 1;
                scale: 1;
            }
        }

        .pl {
            animation: appear 3s linear;
            animation-timeline: view();
            animation-range: entry 0% cover 50%;
        }

        .fl {
            animation: appear 3s linear;
            animation-timeline: view();
            animation-range: entry 0% cover 50%;
        }

        .al {
            animation: appear 3s linear;
            animation-timeline: view();
            animation-range: entry 0% cover 50%;
        }

        .bl {
            animation: appear 3s linear;
            animation-timeline: view();
            animation-range: entry 0% cover 50%;
        }
    </style>
</head>
